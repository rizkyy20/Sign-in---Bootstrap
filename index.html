<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Log-In</title>
  </head>
  <body>
    <div class="d-flex align-items-center bg bg-dark" style="height: 100vh">
      <div class="gap-2 col-6 mx-auto" style="width: 30%">
        <h3 style="margin-bottom: 20px; color: #eaeaea">Please Sign In</h3>
        <div class="d-grid" style="margin-bottom: 5px">
          <input
            type="text"
            placeholder="Enter Your Username"
            style="padding: 10px"
          />
          <input type="password" placeholder="Password" style="padding: 10px" />
        </div>
        <div>
          <input
            type="checkbox"
            style="margin-top: 10px; justify-content: left"
          />
          <label for="" style="color: #eaeaea">Remember me?</label>
          <button
            onclick=""
            class="btn btn-primary m-20"
            style="margin-top: 20px; width: 100%"
          >
            Sign In
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
